<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube Repeat</title>
		<script rel="preload" src="https://www.youtube.com/iframe_api" async></script>
		<link rel="stylesheet" href="./css/loading.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="select">
					<input type="text" placeholder="url or video id" class="youtube-id" id="youtube-id" />
					<button class="set-video" id="set-video">
						<ion-icon name="search-outline"></ion-icon>
					</button>
				</div>
				<div class="player">
					<div class="player-wrapper">
						<div id="player"></div>
					</div>
				</div>
				<div class="controls">
					<section class="buttons">
						<button id="set-start" class="set-start">
							<img src="./assets/icons/open-bracket.png" alt="" />
						</button>
						<button id="set-stop" class="set-stop">
							<img src="./assets/icons/close-bracket.png" alt="" />
						</button>
					</section>
					<section class="inputs">
						<input type="text" class="start-time" id="start-time" placeholder="00:00:00" />
						<input type="text" class="stop-time" id="stop-time" placeholder="99:60:60" />
						<button id="apply"><ion-icon name="checkmark-outline"></ion-icon></button>
					</section>
				</div>
			</div>
		</main>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script src="/js/main.js" type="module"></script>
	</body>
</html>
